<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/stylesheets/app.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
</head>

<body class="{% block body_class %}{% endblock %}">
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    <img src="/static/images/MTGWorkshopLogo.png" alt="logo">
                    <span>MTG Workshop</span>
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {% if request.endpoint != None %}
                <li>
                    <form class="navbar-form navbar-right" action="/cards">
                        <input name="q" class="form-control" placeholder="Search MTG Workshop" id="search">
                        <button class="btn btn-default">
                            <span class="fa fa-search"></span>
                        </button>
                    </form>
                </li>
                {% endif %}
                {% if not g.user %}
                <li><a href="/signup">Sign up</a></li>
                <li><a href="/login">Log in</a></li>
                {% else %}
                <li>
                    <a href="/users/{{ g.user.id }}">
                        <img src="{{ g.user.profile_image_url }}" alt="{{ g.user.username }}">
                    </a>
                </li>
                <li><a href="/logout">Log out</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% block content %}
        {% endblock %}
        <script src="https://unpkg.com/jquery"></script>
        <script src="https://unpkg.com/bootstrap"></script>
</body>

</html>
